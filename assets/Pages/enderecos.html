<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/endereco.css">
    <link rel="stylesheet" href="../../css/popup_end.css">
    <title>Endereços</title>
    <script src="../../js/enderecos.js"></script>
</head>
<body>
    <div class="popup" id="IdPopup">
        <form id="enderecoForm" class="popupForm">            
            <div class="campo">
                <h3>Título:</h3>
                <input id="title" class="barra" type="text" minlength="1" maxlength="200" required/>
            </div>

            <div class="campo">
                <h3>Cep:</h3>
                <input id="cep" class="barra" type="text" minlength="5" maxlength="200" required/>
            </div>

            <div class="campo">
                <h3>Número:</h3>
                <input id="numero" type="text" minlength="1" maxlength="200" required/>
            </div>

            <div class="campo">
                <h3>Complemento:</h3>
                <input id="complement" class="barra" type="text" maxlength="200"/>
            </div>

            <div class="campo">
                <h3>Endereço:</h3>
                <textarea id="end" minlength="1" maxlength="200" required > </textarea>
            </div>

            <div id="botao">
                <button type="submit" id="enviar" onclick="atualizarDados(event)">ENVIAR</button>
                <button type="button" id="cancelar" onclick="fechaPopup()">CANCELAR</button>
            </div>
        </form>    
    </div>
    <header>      
        <nav>
            <a href="./home.html">HOME</a>
            <a href="./sobre.html">SOBRE</a>
        </nav>
        <aside>
            <h2>ENDEREÇOS</h2>
            <div><input type="search" name="Pesquisa" id="IPesquisa"></div>
        </aside>
    </header>
    <a href="../../index.html">
        <img class="botao-sair" src="../Images/sair-branco.png">
    </a>
    <form onsubmit="enviarDados(event)">
        <div class="adcEndereco">
            <h2>ADICIONAR ENDEREÇO</h2>
        </div>
        <div class="campos">
            <div class="campo">
                <label for="title">Titulo: </label>
                <input type="text" id="title">
            </div>

            <div class="campo">
                <label for="cep">CEP: </label>
                <input type="number" id="cep">
            </div>
        </div>
        
        <div class="campos">
            <div class="campo">
                <label for="adress">Endereço: </label>
                <input type="text" id="address">
            </div>
            
            <div class="campo">
                <label for="number">Número: </label>
                <input type="number" id="number">
            </div>
        </div>
        
        <div class="campos">
            <div class="campo">
                <label for="complement">Complemento: </label>
                <input type="text" id="complement">   
            </div>
            <div class="button">
                <input type="submit" value="Enviar">
            </div>
        </div>

    </form>
    <main id="enderecos"></main>

    <footer>&copy; COFFEE4C0DE - Todos os direitos reservados. </footer>
</body>
</html>
