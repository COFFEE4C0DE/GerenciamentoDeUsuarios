<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/login_cadastro.css">
    <title>Fa√ßa o cadastro</title>
</head>
<body>
    <a href="../../index.html">
        <img class="botao-sair"src="../Images/sair-marrom.png">
    </a>
    <h1 class="texto-login">Cadastro</h1>
    <form method="post" class="cadastro_form">
        <div class="campo-input">
            <label for="name">Nome Completo</label>
            <input type="text" required id="name" placeholder="Insira o seu nome completo"/>
        </div>
        <div class="cpf_cnpj">
            <div>
                <div>
                    <input type="radio" checked id="cpf" name="CNPJ_CPF" value="CPF" onclick="mudarcpf()">
                    <label for="cpf">CPF</label>
                </div>
                <div>
                    <input type="radio" id="cnpj" name="CNPJ_CPF" value="CNPJ" onclick="mudarcnpj()">
                    <label for="cnpj">CNPJ</label>
                </div>
            </div>
            <input type="text" maxlength="14" placeholder="Insira o seu CPF" required id="mudar">
        </div>
        <div class="campo-input">
            <label for="email">Email</label>
            <input maxlength="255" type="email" id="email" placeholder="Insira o seu email" required/>
        </div>
        <div class="campo-input">
            <label for="password">Senha</label>
            <input type="password" maxlength="255" id="password" placeholder="Insira sua senha" required/>
        </div>
        <div class="campo-input">
            <label for="data">Data de Nascimento</label>
            <input type="date" id="data" required/>
        </div>
        <div class="checkbox">
            <input type="checkbox" id="termos" name="termos" value="termo" required>
            <label for="termos" class="termotermo">Eu aceito que meus dados sejam armazenados e utilizados.</label><br>
        </div>
        <div class="loader"></div> 
        <input type="submit" value="Entrar" id="botaozinho">
    </form>
    <script src="../../js/cadastro.js"></script>
</body>
</html>
