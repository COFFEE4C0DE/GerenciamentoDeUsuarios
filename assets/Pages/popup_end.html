<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='../../css/popup_end.css'>
    <title>Endereço</title>
    <script src="../../js/popup_end.js"></script>
</head>
<body>
    <button onclick="abrirPopupAtualizacao('ID_DO_ENDERECO')">Atualizar</button>
    <div class="popup" id="popup">
        <form id="enderecoForm" class="popupForm">
            <input type="hidden" id="enderecoId">

            <div class="campo">
                <h3>Título:</h3>
                <input class="barra" type="text" minlength="5" maxlength="200" required/>
            </div>

            <div class="campo">
                <h3>Cep:</h3>
                <input class="barra" type="text" minlength="5" maxlength="200" required/>
            </div>

            <div class="campo">
                <h3>Número:</h3>
                <input class="barra" type="text" minlength="5" maxlength="200" required/>
            </div>

            <div class="campo">
                <h3>Complemento:</h3>
                <input class="barra" type="text" minlength="5" maxlength="200" required/>
            </div>

            <div class="campo">
                <h3>Endereço:</h3>
                <textarea id="end" minlength="5" maxlength="200" required > </textarea>
            </div>

            <div id="botao">
                <button type="submit" id="enviar">ENVIAR</button>
                <button type="button" id="cancelar">CANCELAR</button>
            </div>
        </form>    
    </div>
</body>
</html>
