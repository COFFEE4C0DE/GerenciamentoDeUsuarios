<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endereço</title>
    <link rel="stylesheet" href='../../css/popup_end.css'>
</head>
<body>
    <main>
        <div class="popup">
            <div class="campo">
                <h3>Título:</h3>
                <input class="barra" type="text" minlength="5" maxlength="200" required/>
            </div>
            <div class="campo">
                <h3>Cep:</h3>
                <input class="barra" type="text" minlength="5" maxlength="200" required/>
            </div>
            <div class="campo">
                <h3>Número:</h3>
                <input class="barra" type="text" minlength="5" maxlength="200" required/>
            </div>
            <div class="campo">
                <h3>Complemento:</h3>
                <input class="barra" type="text" minlength="5" maxlength="200" required/>
            </div>
            <div class="campo">
                <h3>Endereço:</h3>
                <input id="end" type="text" minlength="5" maxlength="200" required/>
            </div>
            <div id="botao">
                <button id="enviar">ENVIAR</button>
                <button id="cancelar">CANCELAR</button>
            </div>
        </div>
    </main>
</body>
</html>
