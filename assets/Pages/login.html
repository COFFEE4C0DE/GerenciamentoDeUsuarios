<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/login_cadastro.css">
    <title>Fa√ßa o login</title>
</head>
<body>
    <a href="../../index.html">
        <img class="botao-sair"src="../Images/sair-marrom.png">
    </a>
    <h1 class="texto-login">Login</h1>
    <form method="post" class="login_form">
        <div class="campo-input">
            <label for="email">Email</label>
            <input type="email" minlength="5" id="email" placeholder="Insira o seu email" required/>
        </div>
        <div class="campo-input">
            <label for="password">Senha</label>
            <input type="password" minlength="8" id="password" placeholder="Insira sua senha" required/>
        </div>
        <div class="loader"></div> 
        <input type="submit" value="Entrar" id="botaozinho">
    </form>
    <script src="../../js/login.js"></script>
</body>
</html>
